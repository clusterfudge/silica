name: "claude-code"
description: "Claude Code - Anthropic's coding assistant"
install:
  commands:
    - "echo 'claude-code requires manual installation. Please visit: https://claude.ai/'"
  check_command: "claude-code --version"
launch:
  command: "uv run claude-code"
  default_args: []
dependencies:
  - "claude-code"
environment:
  required:
    - name: "ANTHROPIC_API_KEY"
      description: "Anthropic API key for Claude access"
    - name: "GITHUB_TOKEN"
      description: "GitHub token for repository access"