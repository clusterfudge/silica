name: "hdev"
description: "Heare Developer - autonomous coding agent"
install:
  commands:
    - "pip install heare-developer"
  fallback_commands:
    - "uv add heare-developer"
  check_command: "hdev --version"
launch:
  command: "uv run hdev"
  default_args:
    - "--dwr"
    - "--persona"
    - "autonomous_engineer"
dependencies:
  - "heare-developer"